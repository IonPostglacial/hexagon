<!DOCTYPE HTML>
<html>
  <head>
    <title>Playing with hexagons</title>
    <link href="lib/qunit-1.22.0.css" rel="stylesheet">
    <script src="lib/qunit-1.22.0.js"></script>
    <script src="lib/require.js"></script>
    <script>
      requirejs(["lib/hexagon"], (hexagon) => {
        "use strict";

        const $ = document.querySelector.bind(document);
        const oddGrid = {width: 15, height:13, radius: 32};
        const evenGrid = {width: 15, height:12, radius: 32};
        QUnit.test("Test allCoords", assert => {
          const coordsCorrect = grid => Array.from(hexagon.grid.allCoords(grid)).every(coord => assert.ok(hexagon.grid.contains(grid, coord.x, coord.y), "Passed !"));
          const rightNumberCoords = grid => assert.strictEqual(Array.from(hexagon.grid.allCoords(grid)).length, hexagon.grid.cellsNumber(grid), "Passed !");
          coordsCorrect(oddGrid);
          coordsCorrect(evenGrid);
          rightNumberCoords(oddGrid);
          rightNumberCoords(evenGrid);
        });
      });
    </script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
